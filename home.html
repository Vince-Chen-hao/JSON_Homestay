<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="">
</head>

<body>
 
    app id
    container 置中
    row 置中
    col-6 向上推 v-for
    div 基本設定 bg shadow text
    div card等bs物件 li
    

<div id="app">
    <div class="container text-center">
        <h1></h1>
        <div class="row">
            <div class="col-6">
                <select name="" id=""></select>
                <option value=""></option>
            </div>
        </div>
    </div>
</div>

<section mt-3>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="bg-primary">
                <h2></h2>
                <botton class="btn btn-primary" @click.prevent="run='me'">點我</botton>    

            </div>
        </div>
    </div>
</div>

</section>


<section>
    <div class="container">
        <div class="row">
            <div class="col-10-sm">
                <div class="bg-dark"></div>
                    <div class="card">
                        <div class="card-header bg-cover"
                        :style="img"
                        >

                        </div>
                        <div class="card-body">
                            <!--unstyled 取消預設 -->
                            <ul class="list-unstyled"> 
                                <li class="d-flex">
                                    <div class="text-center">
                                    <i class="fas fa-clock text-primary bg-dark"> </i>
                                </div> 輸入文字
                                </li>
                                <li class="d-flex"></li>
                                <li class="d-flex"></li>
                            </ul>

                            <h4 class="card-title">Title</h4>
                            <p class="card-text">Text</p>
                        </div>
                        <div class="card-footer text-muted">
                            Footer
                        </div>
                    </div>


                </div>


            </div>

        </div>
        
    </div>



</section>



<section>
        <div class="row">
          <div class="col-sm-6 mb-4" v-for="item in filterData[currentPage]">
            <div class="card shadow-sm border-0 h-100">
              <h4 class="text-center bg-light" >{{ item.Name }}</h4>
              <div class="card-header bg-cover" 
                :style="{ backgroundImage: `url(${item.Picture1})` }"
                style="height: 305px;">
              </div>
              <div class="card-body ">
                <ul class="list-unstyled mb-0">
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-clock text-primary"></i>
                    </div>每晚價格${{ item.LowestPrice }}～${{ item.CeilingPrice }}</li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-map-marker text-warning"></i>
                    </div>
                    {{ item.Add }}</li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-mobile-alt text-info"></i>
                    </div>
                    {{ item.Tel }}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
