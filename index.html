<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="all.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="container text-center">
        <h1 class="text-white" style="margin-bottom: 95px">台灣民宿網</h1>
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <select name="" id="" class="form-control input-lg" v-model="currentLocation">
              <option value="">-- 請選擇縣市 --</option>
              <option :value="location" v-for="location in locations">{{ location }}</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <section style="margin-top: -5px">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 mt-4">
            <div class="bg-white p-3 shadow-sm">
              <h4 class="mb-4">
                <i class="el-icon-place"></i>
                熱門旅遊縣市</h4>
              <el-button icon="el-icon-search" @click="currentLocation = '高雄市'" type="primary">高雄市</el-button>
              <el-button icon="el-icon-search" @click="currentLocation = '宜蘭縣'" type="success">宜蘭縣</el-button>
              <el-button icon="el-icon-search" @click="currentLocation = '臺南市'" type="warning">臺南市</el-button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <el-divider><i class="el-icon-arrow-down"></i> </el-divider>

    <div class="container">
      <h4 v-if="!currentLocation" class="text-center my-4">選擇欲查詢縣市</h4>
      <h4 v-else class="my-5 text-center">您正在搜尋【{{ currentLocation }}】</h4>

      <section>
        <div class="row">
          <div class="col-md-6 mb-4" v-for="(item,i) in filterData[currentPage]">
            <div class="card h-100">
              <h5 class="text-center card-bg"><i class="el-icon-s-home"></i>
                {{ item.Name }}</h5>

              <div class="card-header bg-cover" :style="{ backgroundImage: `url(${item.Picture1})` }"
                style="height: 305px;">
              </div>
              <div class="card-body ">
                <ul class="list-unstyled mb-0">
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-clock text-primary"></i>
                    </div>每晚價格${{ item.LowestPrice }}～${{ item.CeilingPrice }}
                  </li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-map-marker text-warning"></i>
                    </div>
                    {{ item.Add }}
                  </li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-mobile-alt text-info"></i>
                    </div>
                    {{ item.Tel }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <nav class="my-5" v-if="pages" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" v-for="(page,i) in pages" :class="{active: currentPage === page - 1}">
            <a class="page-link" href="#" @click.prevent="currentPage = (page - 1)" v-if="i<12">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <footer class="text-center bg-info text-white py-4">
    <div>資料來源：交通部觀光局</div>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="all.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>

</html>
